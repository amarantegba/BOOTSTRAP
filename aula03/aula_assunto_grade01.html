<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Assunto : grade</title>
  </head>
  <body>
    <!-- border-primary =>  é a cor azul -->
    <!-- border  =>  define a borda -->
    <div class="container-fluid border border-primary pt-3">
        <div class="border">
            <div>coluna 1</div>
            <div>coluna 2</div>
            <div>coluna 3</div>
        </div>
    </div>
    <br><br>
    <!--Borda na linha-->
    <div class="container-fluid border border-red pt-3">
        <div class="row border">
            <div>coluna 1</div>
            <div>coluna 2</div>
            <div>coluna 3</div>
        </div>
    </div>
    <br><br>
    <!--Borda na coluna-->
    <!--conteiner FLUID ocupa a área da janela inteira-->
    <div class="container-fluid border border-green pt-3">
        <div class="row">
            <div class="col border">coluna 1</div>
            <div class="col border">coluna 2</div>
            <div class="col border">coluna 3</div>
        </div>
    </div>
    <br><br>
    <!--propriedade de tamanho de colunas-->
    <div class="container-fluid border border-green pt-3">
        <div class="row">
            <div class="col-sm border">coluna 1</div>
            <div class="col-sm border">coluna 2</div>
            <div class="col-sm border">coluna 3</div>
        </div>
    </div>
     <!--propriedade de tamanho de colunas-->
     <h3>Tamanho das colunas :</h3>
     <div class="container-fluid border border-green pt-3">
        <div class="row">
            <div class="col-1 border">coluna 1</div><!--Tamanho-1-->
            <div class="col-2 border">coluna 2</div><!--Tamanho-2-->
            <div class="col-3 border">coluna 3</div><!--Tamanho-3-->
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
