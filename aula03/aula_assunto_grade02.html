<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Assunto : grade</title>
  </head>
  <body>
      <!--propriedade de tamanho de colunas-->
      <!--somente a coluna 1 fica responsiva-->
     <h3>Tamanho das colunas :</h3>
     <div class="container-fluid border border-primary pt-3">
        <div class="row">
            <div class="col border">coluna 1</div><!--Tamanho-1-->
            <div class="col-2 border">coluna 2</div><!--Tamanho-2-->
            <div class="col-3 border">coluna 3</div><!--Tamanho-3-->
        </div>
    </div>
    <br><br>
    <!--Se tirar o comando ROW da CLASS tira estrutura de colunas-->
    <div class="container-fluid border border-primary pt-3">
        <div class="">
            <div class="col border">coluna 1</div><!--Tamanho-1-->
            <div class="col border">coluna 2</div><!--Tamanho-2-->
            <div class="col border">coluna 3</div><!--Tamanho-3-->
        </div>
    </div>
    <br><br>
    <div class="container-fluid border border-primary pt-3">
        <div class="row">
            <div class="col-sm-3 border">coluna 1</div>
            <div class="col-sm-3 border">coluna 2</div>
            <div class="col-sm-3 border">coluna 3</div>
        </div>
    </div>
    <br><br>
    <div class="container-fluid border border-primary pt-3">
        <div class="row">
            <div class="col-lg-1 border">coluna 1</div>
            <div class="col-sm-1 border">coluna 2</div>
            <div class="col-sm-1 border">coluna 3</div>
        </div>
    </div>
    <br><br>
    <!--tamanhos:  sm,md,lg,xl,xxl-->
    <div class="container-fluid border border-primary pt-3">
        <div class="row">
            <div class="col-sm border">coluna sm</div>
            <div class="col-md border">coluna md</div>
            <div class="col-lg border">coluna lg</div>
            <div class="col-xl border">coluna xl</div>
            <div class="col-xxl border">coluna xxl</div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
